<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversas</title>
  <style>
    :root {
      --app-bg: #0a1014;
      --panel-left: #111b21;
      --panel-right: #0b141a;
      --header: #202c33;
      --line: #2a3942;
      --text: #e9edef;
      --muted: #8696a0;
      --accent: #00a884;
      --chat-bg: #111b21;
      --in: #1f2c34;
      --out: #005c4b;
    }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--app-bg); color: var(--text); font-family: Segoe UI, Arial, sans-serif; }
    .wrap { width: min(1600px, 100vw); height: 100vh; margin: 0 auto; display: grid; grid-template-columns: 380px 1fr; }
    .left { background: var(--panel-left); border-right: 1px solid var(--line); display: flex; flex-direction: column; }
    .left-head { background: var(--header); border-bottom: 1px solid var(--line); padding: 10px 12px; }
    .left-head .row { display: flex; gap: 8px; align-items: center; }
    .avatar { width: 36px; height: 36px; border-radius: 50%; background: #2a3942; display: grid; place-items: center; font-weight: 700; }
    .title { font-size: 14px; font-weight: 700; }
    .sub { font-size: 12px; color: var(--muted); }
    .search { padding: 8px 12px; border-bottom: 1px solid #172027; }
    .search input { width: 100%; background: #202c33; border: 1px solid #2b3c46; border-radius: 8px; color: var(--text); padding: 10px 12px; }
    .list { overflow: auto; flex: 1; }
    .item { padding: 12px; border-bottom: 1px solid #172027; cursor: pointer; display: grid; grid-template-columns: 48px 1fr auto; gap: 10px; align-items: center; }
    .item:hover, .item.active { background: #202c33; }
    .item .bubble-avatar { width: 44px; height: 44px; border-radius: 50%; background: #2a3942; display: grid; place-items: center; font-size: 13px; font-weight: 700; }
    .item .name { font-weight: 600; font-size: 14px; }
    .item .preview { color: var(--muted); font-size: 12px; margin-top: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 220px; }
    .item .time { color: var(--muted); font-size: 11px; }
    .right { background: var(--panel-right); display: flex; flex-direction: column; }
    .right-head { background: var(--header); border-bottom: 1px solid var(--line); padding: 10px 12px; display: flex; justify-content: space-between; align-items: center; gap: 8px; }
    .contact { display: flex; gap: 10px; align-items: center; }
    .contact .meta .name { font-weight: 700; font-size: 14px; }
    .contact .meta .state { color: var(--muted); font-size: 12px; }
    .controls { display: flex; gap: 12px; align-items: center; font-size: 12px; color: var(--muted); }
    .controls label { display: inline-flex; align-items: center; gap: 6px; }
    .messages { flex: 1; overflow: auto; padding: 16px; background: radial-gradient(rgba(255,255,255,.03) 1px, transparent 1px); background-size: 22px 22px; }
    .msg { display: flex; margin-bottom: 10px; }
    .msg.user { justify-content: flex-start; }
    .msg.assistant { justify-content: flex-end; }
    .msg .content { max-width: 68%; background: var(--in); padding: 8px 10px; border-radius: 8px; line-height: 1.35; font-size: 14px; white-space: pre-wrap; word-wrap: break-word; }
    .msg.assistant .content { background: var(--out); }
    .msg .at { margin-top: 4px; color: #bfd7ce; font-size: 11px; text-align: right; }
    .msg.user .at { color: var(--muted); }
    .composer { border-top: 1px solid var(--line); background: var(--header); display: grid; grid-template-columns: auto auto 1fr auto; gap: 8px; padding: 10px; align-items: center; }
    .composer button, .composer input[type=file] { background: #1f2a31; border: 1px solid #2c3d47; color: var(--text); border-radius: 8px; padding: 8px 10px; cursor: pointer; }
    .composer textarea { width: 100%; min-height: 42px; max-height: 120px; resize: vertical; background: #111b21; border: 1px solid #2c3d47; color: var(--text); border-radius: 8px; padding: 10px; }
    .composer .send { background: var(--accent); color: #06241d; border-color: var(--accent); font-weight: 700; }
    .status { border-top: 1px dashed var(--line); color: var(--muted); font-size: 12px; padding: 6px 10px; }
    .ok { color: #7de7be; }
    .warn { color: #ffd27a; }
    .err { color: #ff8a93; }
    @media (max-width: 1024px) {
      .wrap { grid-template-columns: 1fr; }
      .left { height: 42vh; }
      .right { height: 58vh; }
      .composer { grid-template-columns: auto 1fr auto; }
      .composer #recordBtn { display: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="left">
      <div class="left-head">
        <div class="row">
          <div class="avatar">A</div>
          <div style="flex:1">
            <div class="title">Conversas</div>
            <div id="instanceInfo" class="sub">Inst√¢ncia: carregando...</div>
          </div>
          <button id="refreshBtn" style="background:#1f2a31;border:1px solid #2c3d47;color:#e9edef;border-radius:8px;padding:8px 10px;cursor:pointer;">Atualizar</button>
        </div>
      </div>
      <div class="search">
        <input id="searchInput" placeholder="Pesquisar conversa" />
      </div>
      <div id="list" class="list"></div>
    </section>
    <section class="right">
      <div class="right-head">
        <div class="contact">
          <div class="bubble-avatar" id="contactAvatar">--</div>
          <div class="meta">
            <div id="contactName" class="name">Selecione uma conversa</div>
            <div id="contactState" class="state">Sem contato selecionado</div>
          </div>
        </div>
        <div class="controls">
          <label><input id="pauseToggle" type="checkbox" /> Pausar agente</label>
          <label><input id="blockToggle" type="checkbox" /> Bloquear contato</label>
        </div>
      </div>
      <div id="messages" class="messages"></div>
      <div class="composer">
        <button id="attachBtn">Arquivo</button>
        <button id="recordBtn">Gravar</button>
        <textarea id="textInput" placeholder="Digite uma mensagem"></textarea>
        <button id="sendBtn" class="send">Enviar</button>
        <input id="fileInput" type="file" hidden />
      </div>
      <div id="status" class="status">Carregando inbox...</div>
    </section>
  </div>
  <script src="/conversas.js"></script>
</body>
</html>
